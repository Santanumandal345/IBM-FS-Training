<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        
        .calculator {
            display: grid;
            grid-template-rows: auto repeat(5, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        
        .display {
            grid-column: span 4;
            background: #34495e;
            color: white;
            text-align: right;
            padding: 15px;
            font-size: 1.8em;
            border-radius: 5px;
        }
        
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #3498db;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .operator {
            background: #e74c3c;
        }
        
        .operator:hover {
            background: #c0392b;
        }
        
        .equal {
            grid-column: span 2;
            background: #2ecc71;
        }
        
        .equal:hover {
            background: #27ae60;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        /* Keyboard Hover Animation */
        .btn::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn operator">/</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn operator">*</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn operator">-</div>
        <div class="btn zero">0</div>
        <div class="btn">.</div>
        <div class="btn operator">+</div>
        <div class="btn equal">=</div>
        <div class="btn equal">00</div>
    </div>
</body>
</html>
