<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard and Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Keyboard Styles */
    .keyboard {
      display: grid;
      grid-template-columns: repeat(19, 50px);
      grid-template-rows: repeat(6, 50px);
      gap: 5px;
      padding: 10px;
      background-color: silver;
      border-radius: 10px;
    }

    .key {
      background-color:rgb(229, 236, 15);
      color: rgb(20, 18, 18);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      position: relative;
    }

    .key:hover {
      background-color: #666;
      transform: scale(1.1);
    }

    .key::after {
      content: attr(data-key);
      font-size: 14px;
    }

    /* Special Keys */
    .key.space {
      grid-column: span 5;
    }

    .key.enter {
      grid-column: span 2;
    }

    .key.shift {
      grid-column: span 3;
    }
    #sh{
        grid-column: span 2;
    }

    .key.backspace {
      grid-column: span 2;
    }

    .key.tab {
      grid-column: span 2;
    }

    .key.caps {
      grid-column: span 2;
    }

    .key.ctrl,
    .key.alt,
    .key.fn {
      grid-column: span 1;
    }
    #ent{
        grid-column: span 2;

    }
    #zer{
        grid-column: span 2;
    }

    .key.arrow {
      background-color: #555;
    }

    /* Side Number Keys */
    .key.num {
      background-color: #666;
    }

    /* Calculator Styles */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .calculator .display {
      grid-column: span 4;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      font-size: 24px;
      border-radius: 5px;
    }

    .calculator .key {
      background-color: #555;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .calculator .key:hover {
      background-color: #777;
      transform: scale(1.1);
    }

    .calculator .key.operator {
      background-color: #ff9500;
    }

    .calculator .key.operator:hover {
      background-color: #ffaa33;
    }

    .calculator .key.equal {
      background-color: #34c759;
      grid-column: span 1;
    }

    .calculator .key.equal:hover {
      background-color: #4cd964;
    }

    /* Animation for Calculator Keys */
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .calculator .key:hover {
      animation: bounce 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Laptop Keyboard -->
  <div class="keyboard">
    <div class="key">Esc</div>
    <div class="key">F1</div>
    <div class="key">F2</div>

    <div class="key" data-key="enter"></div>

    <!-- Fifth Row -->
    <div class="key ctrl" data-key="Ctrl"></div>
    <div class="key fn" data-key="Fn"></div>
    <div class="key win" data-key="win"></div>
    <div class="key alt" data-key="Alt"></div>
    <div class="key space" data-key="Space"></div>
    <div class="key alt" data-key="Alt"></div>
    <div class="key ctrl" data-key="Ctrl"></div>
    <div class="key arrow" data-key="←"></div>
    <div class="key arrow" data-key="↑"></div>
    <div class="key arrow" data-key="↓"></div>
    <div class="key arrow" data-key="→"></div>

  </div>

  <!-- Calculator -->
  <div class="calculator">
    <div class="display">0</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>

    <div class="key operator">-</div>
    <div class="key">0</div>

    <div class="key equal">=</div>
    <div class="key operator">+</div>
  </div>
</body>
</html>
