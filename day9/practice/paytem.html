<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Clone</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Paytm <span>❤️ UPI</span></div>
            <ul>
                <li><a href="#">Ticket Booking</a></li>
                <li><a href="#">Recharge & Bills</a></li>
                <li><a href="#">Payments & Services</a></li>
                <li><a href="#">Paytm for Business</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Download App</a></li>
                <li><button class="signin-btn">Sign In</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="booking">
        <h2>Book Your Flight</h2>
        <form>
            <input type="text" placeholder="From (City)">
            <input type="text" placeholder="To (City)">
            <input type="date">
            <select>
                <option>1 Traveller, Economy</option>
                <option>2 Travellers, Business</option>
            </select>
            <button type="submit">Search Flights</button>
        </form>
    </section>

    <section class="carousel">
        <div class="slide">Special Offer - 10% Off</div>
        <div class="slide">Mahakumbh Mela - 8% Off</div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <section class="services">
        <div class="service">Mobile Recharge</div>
        <div class="service">DTH Recharge</div>
        <div class="service">FastTag Recharge</div>
        <div class="service">Credit Card Payment</div>
        <div class="service">Electricity Bill</div>
    </section>
</body>
</html>
